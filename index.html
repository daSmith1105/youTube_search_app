<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>YouTube API search</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="main.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
      <main role="main">
        <h1 role="heading">Search for Videos by Keyword</h1>
          <form action="#" class="js-search-form">
            <input type="text" class="js-query input" aria-label="search input">
            <button type="submit" class="submit" aria-label="press enter to search">Search</button>
          </form>
            <p id="ariaResults" aria-live="assertive" hidden>There are 6 new results added to the page.</p>
          <div class="js-search-results results"></div>
          <div class="js-controls controls hide">
          	<button class="js-previous button">previous videos</button>
          	<button class="js-next button">more videos</button>
          </div>
          <div class="js-modal modal hide">
          	<div class="modal-close"><a href="#">CLOSE PLAYER WINDOW</a></div>
          	<div class='modal-container'></div>
          </div>
      </main>
      <script src="main.js"></script>
    </body>
</html>
